<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleRemedio.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Remedioss"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleRemedio.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleRemedio.objeto.nome}"
                                 size="500" maxlength="150"/>                    
                    <p:outputLabel for="txtContraIndicacao" value="Contra Indicação"/>
                    <p:inputText id="txtContraIndicacao" value="#{controleRemedio.objeto.contraIndicacao}"
                                 size="500" maxlength="150"/>                    
                    <p:outputLabel for="txtLaboratorio" value="Laboratório"/>
                    <p:inputText id="txtLaboratorio" value="#{controleRemedio.objeto.laboratorio}"
                                 size="500" maxlength="150"/>
                    <p:outputLabel for="txtObservacao" value="Observação"/>
                    <p:inputText id="txtObservacao" value="#{controleRemedio.objeto.observacao}"
                                 size="500" maxlength="150"/>                    
                    <p:outputLabel for="txtTipo" value="Tipo"/>
                    <p:inputText id="txtTipo" value="#{controleRemedio.objeto.tipo}"
                                 size="500" maxlength="150"/>    
                    <p:outputLabel for="txtDataValidade" value="Data de Validade"/>
                    <p:calendar id="txtDataValidade" value="#{controleRemedio.objeto.validade}"
                                mask="true" pattern="dd/MM/yyyy" placeholder="Obrigatório" navigator="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleRemedio.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
              </div>          
        </h:panelGroup>
    </h:form>
</html>
